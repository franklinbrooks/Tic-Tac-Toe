<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
  <header id="header">
  </header>

      <div>
        <table>
          <caption>tic tac toe</caption>
          <thead>
            <tr>
            <td colspan=3 id ='message'>player X select a square:
            </td>
            </tr>
          </thead>
          <tbody class='container'>
          <tr>
            <td class="box" id='b0'>
              <div class='content' id='c0' data-position="0"></div>
            </td>
            <td class="box" id='b1'>
              <div class='content' id='c1' data-position="1"></div>
            </td>
            <td class="box" id='b2'>
              <div class='content' id='c2' data-position="2"></div>
            </td>
          </tr>
          <tr>
            <td class="box" id='b3'>
              <div class='content' id='c3' data-position="3"></div>
            </td>
            <td class="box" id='box4'>
              <div class='content' id='c4' data-position="4"></div>
            </td>
            <td class="box" id='b5'>
              <div class='content' id='c5' data-position="5"></div>
            </td>
          </tr>
          <tr>
            <td class="box" id='b6'>
              <div class='content' id='c6' data-position="6"></div>
            </td>
            <td class="box" id='b7'>
              <div class='content' id='c7' data-position="7"></div>
            </td>
            <td class="box" id='b8'>
              <div class='content' id='c8' data-position="8"></div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer id="bottom">
    <br>
      <button id='resetButton' class='invisible'>play again?</button>
      <br>
      <p>Developed by <a href="http://www.franklnchristopherbrooks.com">Franklin Brooks</a>.</p>
      <br>
      <p>Created with <span class="heart">â™¥</span> at <span class="name"><a href="http://www.generalassemb.ly">GA</a></span></p>
    </footer>
</body>
</html>
